{% load avatar_tags %}

<h2>THINKERS AND THOUGHTS ON MAPSTORYTELLING</h2>
<div class="scroll-container">
{% for essay in essays %}
    <div class="storyteller ">
        <a href="{{ essay.get_absolute_url }}">
            <img src="{{ essay.author_photo }}">
        </a>
        <div>
            <h4><a href="{{ essay.get_absolute_url }}">{{ essay.author_name }}</a></h4>
            <p>{{ essay.title }}</p>
        </div>
    </div>
{% endfor %}
</div>
