{% extends 'page_layout.html' %}

{% block main %}

<form method="post" action=".">
    {% csrf_token %}
    <ul class="form">
    {{ form.as_ul }}
        <li><input class="btn btn-primary" type="submit" value="Signup" /></li>
    </ul>
</form>
{% endblock %}

{% block extra_body %}
<script type="text/javascript">
    $(function() {
       $("li input[type=submit]").parent().prepend('<li><label for="human">I am a human</label><input id="human" name="human" type="checkbox"/>')
    })
</script>
{% endblock %}
