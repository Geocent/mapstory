{% extends "no_bottom_layout.html" %}

{% block extra_head %}
<style type="text/css">
    #manual h1 {
        font-size: 22px;
    }
    #manual h2 {
        font-size: 20px;
    }
    #manual h3 {
        font-size: 18px;
    }
    #manual {
        font-size: 12px;
    }
    #manual ul.simple {
        margin-left: 20px;
    }
    #manual ol {
        list-style-type: decimal;
    }
    #manual ul {
        list-style: disc outside;
    }
    #manual p {
        margin: .5em 0;
    }
    #contents {
        font-size: large;
    }
    #contents ul {
        list-style: none outside;
    }
    #contents-holder {
        position: fixed;
    }
    #contents .simple {
        font-size: 12px;
    }
    #contents .simple ul {
        margin-left: 1em;
    }
</style>
{% endblock %}

{% block content %}
<div id="manual" class="row">
    <div class="span4">
        <div id="contents-holder" class="box">
            
        </div>
    </div>
    <div class="offset4 span8">
        <div class="box">
            <h1>MapStory Manual</h1>
            {{ content }}
        </div>
    </div>
</div>
{% endblock %}

{% block extra_body %}
<script type="text/javascript">
$(function() {
    var x = $('#contents').remove();
    x.appendTo($("#contents-holder"));
})
</script>
{% endblock %}
