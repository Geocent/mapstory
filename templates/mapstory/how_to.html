{% extends "page_layout.html" %}
{% block main %}

<div id="howtopage" class="row span6 offset2">
    <h2>MapStory HowTo</h2>
    {% for v in videos %}
    <h3>{{ v.title }}</h3>
    <p>{{ v.text }}</p>
    <iframe class="youtube-player" type="text/html" width="560" height="315"  src="{{ v.href }}" frameborder="0"></iframe>
    {% endfor %}
</div>
{% endblock %}
